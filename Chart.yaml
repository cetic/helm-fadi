---
apiVersion: v2
name: fadi
version: 0.2.8
appVersion: 0.2.8
description: FADI is a Cloud Native platform for Big Data based on mature open source tools. 
keywords:
  - fadi
  - cetic
  - bigdata
  - nifi
  - spark
  - grafana
  - cassandra
  - kafka
home: https://github.com/cetic/fadi
icon: https://raw.githubusercontent.com/cetic/fadi/master/doc/images/logo.png
source:
  - https://github.com/cetic/fadi
maintainers:
  - name: alexnuttinck
  - name: banzo
  - name: AyadiAmen
dependencies:
- name: spark
  version: ~4.1.0
  repository: https://charts.bitnami.com/bitnami
  condition: spark.enabled
- name: superset
  version: ~1.2.0
  repository: https://charts.cloudposse.com/incubator/
  condition: superset.enabled
- name: postgresql
  version: ~0.2.1
  repository: https://cetic.github.io/helm-charts/
  condition: postgresql.enabled
- name: minio
  version: ~8.0.5
  repository: https://helm.min.io/
  condition: minio.enabled
- name: grafana
  version: ~6.1.9
  repository: https://grafana.github.io/helm-charts
  condition: grafana.enabled
- name: jupyterhub
  version: ~0.9.0
  repository: https://jupyterhub.github.io/helm-chart/
  condition: jupyterhub.enabled
- name: nifi
  version: ~0.6.1
  repository: https://cetic.github.io/helm-charts/
  condition: nifi.enabled
- name: openldap
  version: ~1.2.4
  repository: https://charts.helm.sh/stable
  condition: openldap.enabled
- name: phpldapadmin
  version: ~0.1.3
  repository: https://cetic.github.io/helm-charts/
  condition: phpldapadmin.enabled
- name: kafka
  version: ~12.2.1
  repository: https://charts.bitnami.com/bitnami
  condition: kafka.enabled
- name: cassandra
  version: ~7.0.1
  repository: https://charts.bitnami.com/bitnami
  condition: cassandra.enabled
- name: elasticsearch
  version: ^7.10.0
  repository: https://helm.elastic.co
  condition: elasticsearch.enabled
- name: kibana
  version: ^7.10.0
  repository: https://helm.elastic.co
  condition: kibana.enabled
- name: filebeat
  version: ^7.10.0
  repository: https://helm.elastic.co
  condition: filebeat.enabled
- name: logstash
  version: ^7.10.0
  repository: https://helm.elastic.co
  condition: logstash.enabled
- name: tsaas
  version: ^0.1.3
  repository: https://cetic.github.io/helm-charts/
  condition: tsaas.enabled
- name: swaggerui
  version: ^0.3.1
  repository: https://cetic.github.io/helm-charts/
  condition: swaggerui.enabled
- name: adminer
  version: ~0.1.3
  repository: https://cetic.github.io/helm-charts/
  condition: adminer.enabled
- name: mlflow
  version: ~1.4.0
  repository: https://cetic.github.io/helm-charts/
  condition: mlflow.enabled
- name: zabbix
  version: ~0.3.2
  repository: https://cetic.github.io/helm-charts/
  condition: zabbix.enabled
- name: seldon-core-operator
  version: ~1.0.2
  repository: https://storage.googleapis.com/seldon-charts/
  condition: seldon-core-operator.enabled
- name: drupal
  version: ~10.0.5
  repository: https://charts.bitnami.com/bitnami
  condition: drupal.enabled
- name: airflow
  version: ~8.0.5
  repository: https://charts.bitnami.com/bitnami
  condition: airflow.enabled