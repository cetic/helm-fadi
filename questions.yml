questions:
- variable: postgresql.enabled
  group: "PostgreSQL Database"
  default: "false"
  type: boolean
  label: Enable PostgreSQL Database
- variable: postgresql.persistence.enabled
  show_if: "postgresql.enabled=true"
  default: "false"
  type: boolean
  label: Enable data persistence for PostgreSQL Database
  show_subquestion_if: true
  group: "PostgreSQL Database"
  subquestions:
  - variable: postgresql.persistence.size
    show_if: "postgresql.enabled=true"
    default: "10Gi"
    type: string
    label: PostgreSQL database Volume Size
  - variable: postgresql.persistence.storageClass
    show_if: "postgresql.enabled=true"
    default: ""
    description: "If undefined or null, uses the default StorageClass. Default to null"
    type: storageclass
    label: Default StorageClass for PostgreSQL Database
- variable: adminer.enabled
  group: "Adminer"
  default: "false"
  type: boolean
  required: true
  label: Enable Adminer
  show_subquestion_if: true
  subquestions:
  - variable: adminer.ingress.enabled
    default: "false"
    type: boolean
    label: Enable adminer ingress
  - variable: adminer.ingress.path
    show_if: "adminer.ingress.enabled=true"
    default: "/"
    type: string
    label: Enable adminer ingress path
  - variable: adminer.ingress.host
    show_if: "adminer.ingress.enabled=true"
    default: "[]"
    type: enum
    label: Enable adminer ingress host(s)
- variable: minio.enabled
  group: "Minio"
  default: "false"
  description: "Enable Minio object storage server"
  type: boolean
  required: true
  label: Enable Minio object storage server
- variable: jupyterhub.enabled
  group: "JupyterHub"
  default: "false"
  type: boolean
  required: true
  label: Enable Jupyterhub
- variable: openldap.enabled
  group: "LDAP"
  default: "false"
  type: boolean
  required: true
  label: Enable Openldap
- variable: phpldapadmin.enabled
  group: "LDAP"
  default: "false"
  type: boolean
  required: true
  label: Enable Phpldapadmin
