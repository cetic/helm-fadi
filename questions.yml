categories:
- Blog
- CMS
questions:
- variable: postgresql.enabled
  default: "false"
  type: boolean
  label: Enable PostgreSQL Database
  show_subquestion_if: true
  group: "Data persistence"
  subquestions:
  - variable: postgresql.persistence.enabled
    default: "false"
    type: boolean
    label: Enable data persistence for PostgreSQL Database
    show_subquestion_if: true
    group: "Data persistence"
    subquestions:
    - variable: postgresql.persistence.size
      default: "10Gi"
      type: string
      label: PostgreSQL database Volume Size
    - variable: postgresql.persistence.storageClass
      default: ""
      description: "If undefined or null, uses the default StorageClass. Default to null"
      type: storageclass
      label: Default StorageClass for PostgreSQL Database
